{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <h2>{{ author }}</h2>
    <p>The book has a rating of {{ rating }}
        {% if is_bestselling %}
            and is best seller
        {% else %}
            and it is not a bestseller
        {% endif %}
    </p>
{% endblock %}
